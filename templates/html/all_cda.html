<!DOCTYPE html> 
 
<html lang="en"> 
{% include "header.html" %}

<body>

{% include "navigation.html" %}

<div id="deletion-confirm" title="Are you sure you want to delete this item?">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This item will be unrecoverable!</p>
</div>

<section class ="document_container">
<div id="documents-contain" class="ui-widget">
	<h2>Existing Documents</h2>
	<table id="documents" class="ui-widget ui-widget-content">
		<thead>
			<tr class="ui-widget-header ">
				<th>Name</th>
				<th>Valid</th>				
				<th>Date Created</th>
				<th>Delete</th>
				<th>Edit</th>
<!-- <span class="ui-icon ui-icon-close">Remove Tab</span> -->
			</tr>
		</thead>
		<tbody>
		{% for cda in cdas %}
			<tr>
				<td id ="document_name">{{ cda.namer }}</td>
				<td>{{ cda.is_valid }}</td>
				<td>{{ cda.date_created }}</td>
				<td><p class='ui-icon ui-icon-close'>Delete</p></td>
				<td><p class='ui-icon ui-icon-pencil'>Edit</p></td>
			</tr>
		{% endfor %}
			
		</tbody>
	</table>
</div>
<button id="create-document">create new document</button>
</section>




{% include "footer.html" %}


 
</body> 
</html>
