<html>
<head>
<title>Simple form</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
 function submitJSON() {
   var frm = $(document.form);
   var dat = JSON.stringify(frm.serializeArray());
   //var dat = '{"Station1":["Placeholder Text 1","Placeholder Text 2","Placeholder Text 3","Placeholder Text 1","Placeholder Text 2","Placeholder Text 3"],"Station2":["Placeholder Text 1","Placeholder Text 2","Placeholder Text 3","Placeholder Text 1","Placeholder Text 2","Placeholder Text 3"]}';
   $.post(
     "#",
     dat,
     function(data) {
       alert("Response: " + data);
     }
   );
   return false; // we make the post request in JS above, so no need for HTML to
 };
</script>
Instructions:<br>
Run <tt>python simpleserver.py</tt><br>
Access http://localhost:8000/form.html<br>
Fill stuff in below<br>
Click submit<br>
A .pkl file has been created in your server dir.<br>
<ul><li>Note: Send your own data via POST to the server to have your own .pkl file created!</li></ul>
<form name="form" action="#" method="post">
First name: <input type="text" name="firstname" /><br />
Last name: <input type="text" name="lastname" /><br />

<input type="checkbox" name="malaria" value="malaria" />Has malaria?
<input type="button" value="Submit" onclick="submitJSON()">
</form>
</body>
</html>
