<html>
<head>
<title>Simple form</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.json.org/json2.js"></script>
</head>
<body>
<script type="text/javascript">
 function submitJSON() {
   var frm = $(document.form).submit();
   var dat = JSON.stringify(frm.serializeArray());
   $.post(
     "#",
     dat,
     function(data) {
       alert("Response: " + data);
     }
   );
 };
</script>
Instructions:<br>
Run <tt>python simpleserver.py</tt><br>
Access http://localhost:8000/forms.html<br>
Fill stuff in below<br>
Click submit<br>
The server crashes but a file.pkl file has been created in your server dir.<br>
<form name="form" method="post">
First name: <input type="text" name="firstname" /><br />
Last name: <input type="text" name="lastname" /><br />

<input type="checkbox" name="malaria" value="malaria" />Has malaria?
<input type="submit" value="Submit" onclick="submitJSON()">
</form>
</body>
</html>
